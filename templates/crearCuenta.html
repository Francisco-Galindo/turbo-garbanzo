<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crear Cuenta</h1>
    <div>
        <h2>Asesorías P6</h2>
    </div>
    <form>
        <label for="name">Nombre (s):</label>
        <input type="text" name="name" required>
        <br><br>
        <label for="primApe">Primer apellido:</label>
        <input type="text" name="primApe" required>
        <br><br>
        <label for="segApe">Segundo apellido:</label>
        <input type="text" name="segApe">
        <br><br>
        <label for="nocuenta">Número de cuenta:</label>
        <input type="number" name="nocuenta" required>
        <br><br>
        <label for="email">Correo: </label>
        <input type="email" name="email" required>
        <br><br>
        <label for="tel">Teléfono:</label>
        <input type="number" name="tel">
        <br><br>
        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" name="nacimiento" required>
        <br><br>
        <label for="grado">Grado:</label>
        <select> 
            <option value="4">Cuarto grado</option>
            <option value="5">Quinto grado</option>
            <option value="6">Sexto grado</option>
        </select>
        <br><br>
        <label for="arch">Ingrese una foto de perfil: </label>
        <input type="file" name="arch">
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password"required>
        <br><br>
        <button type="submit">Crear Cuenta</button>
    </form>
</body>
</html>
